<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>I HAVE POWERS</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>Power List</h1>
  <section class="allPowers">
    <article id="powerList">
      <section id="flight" class="power disabled">
        Flight
      </section>
      <section id="mindreading" class="power disabled">
        Mind Reading
      </section>
      <section id="xray" class="power disabled">
        X-ray Vision
      </section>
    </article>
  </section>

<section class="activateButtons">
  <button id="activate-flight">Activate Flight</button>
  <button id="activate-mindreading">Activate Mind Reading</button>
  <button id="activate-xray">Active X-ray Vision</button>
</section>

<section class="deactivateButtons">
  <button id="deactivate-flight">Deactivate Flight</button>
  <button id="deactivate-mindreading">Deactivate Mind Reading</button>
  <button id="deactivate-xray">Deactive X-ray Vision</button>
</section>

<section class="allButtons">
  <button id="activate-all">Active All Powers</button>
  <button id="deactivate-all">Deactive All Powers</button>
</section>

  <script src="powers.js"></script>
</body>

</html>
